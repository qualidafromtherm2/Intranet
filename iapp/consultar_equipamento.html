<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consultar equipamento (IAPP)</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; margin:20px;}
    .card{max-width:920px; margin:auto; border:1px solid #ddd; border-radius:8px; padding:16px;}
    .row{display:flex; gap:8px; align-items:center;}
    input{flex:1; padding:10px; font-size:16px; border:1px solid #ccc; border-radius:6px;}
    button{padding:10px 16px; font-size:16px; border:0; border-radius:6px; background:#0d6efd; color:#fff; cursor:pointer}
    button:disabled{opacity:.7; cursor:not-allowed}
    pre{background:#111; color:#eee; padding:12px; border-radius:6px; overflow:auto;}
    .muted{color:#666; font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Consultar equipamento (IAPP)</h2>
    <p class="muted">Digite o ID numérico da OP e clique em Buscar.<br>
    Para descobrir o ID: na tela da OP no IAPP, olhe o número na URL (ex.: .../editar?id=1593715).<br>
    GET /manufatura/ordens-producao/busca/{id}</p>
    <div class="row">
      <input id="iappId" placeholder="ID numérico (ex.: 1593715)" autocomplete="off" type="number"/>
      <button id="btnBuscar">Buscar</button>
    </div>
    <div style="margin-top:12px" class="muted">Atalho: /api/iapp/ordens-producao/busca/:id</div>
    <h3>Resposta</h3>
    <pre id="out">(vazio)</pre>
  </div>
  <script src="/iapp/consultar_equipamento.js"></script>
</body>
</html>
