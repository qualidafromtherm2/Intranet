
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0f0f1e">
  <meta name="mobile-web-app-capable" content="yes">
<!-- no <head> -->
<meta name="api-base" content="/api">
<!-- ou, se precisar apontar para outro host: -->
<!-- <meta name="api-base" content="https://intranet-30av.onrender.com/api"> -->


<link rel="icon" href="./img/icone.png" type="image/png">

  <!-- Font Awesome (ícones) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS exclusivo desta página -->
  <link rel="stylesheet" href="./pst_prep_eletrica/prep_eletrica.css">

  <title>Preparação Elétrica | Sistema de Produção</title>
</head>
<body data-page="prep-eletrica">

  <!-- botão dark/light (decorativo) -->
  <div class="dark-light" aria-hidden="true">
    <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none"
         stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
    </svg>
  </div>

  <div class="app">
    <!-- ===== CABEÇALHO ===== -->
    <header class="header" id="appHeader" role="banner">
      <img class="menu-logo" src="../img/logo.png" alt="Logo da empresa" />

      <nav id="mainMenu" class="header-menu" role="navigation" aria-label="Menu principal">
        <a id="menu-inicio" class="menu-link is-active" data-target="paginaInicio" role="tab" aria-selected="true">Início</a>
        <a id="menu-produto" class="menu-link" href="#" data-target="produtoTab" role="tab" aria-selected="false">Produto</a>
        <a id="menu-qualidade" class="menu-link" href="#" role="tab" aria-selected="false">Qualidade</a>
        <a id="menu-gestao" class="menu-link" href="#" role="tab" aria-selected="false">Gestão</a>
      </nav>

      <button id="moreBtn" class="more-btn" aria-label="Mais opções" aria-expanded="false">
        <i class="fa-solid fa-ellipsis" aria-hidden="true"></i>
      </button>

      <div id="moreMenu" class="more-menu" role="menu"></div>
    </header>

    <div class="wrapper">
      <main role="main">

        <!-- Painel Preparação elétrica -->
        <section id="paginaPrepEletrica" class="tab-pane" style="display:block;" role="tabpanel" aria-labelledby="menu-inicio">
          <div id="conteudo-preparacao" class="kanban-page">
            <div class="kanban-board" role="region" aria-label="Quadro Kanban de Preparação">
              <!-- Coluna 1: A Produzir -->
              <div class="kanban-column">
                <div class="kanban-header">
                  <div class="title-wrapper"><span>A Produzir</span></div>
                </div>
                <ul id="coluna-prep-fila" class="kanban-list" role="list" aria-label="Itens a produzir"></ul>
              </div>

              <!-- Coluna 2: Em produção -->
              <div class="kanban-column">
                <div class="kanban-header"><span>Em produção</span></div>
                <ul id="coluna-prep-em-producao" class="kanban-list" role="list" aria-label="Itens em produção"></ul>
              </div>

              <!-- Coluna 3: Concluído -->
              <div class="kanban-column">
                <div class="kanban-header"><span>Concluído</span></div>
                <ul id="coluna-prep-concluido" class="kanban-list" role="list" aria-label="Itens concluídos"></ul>
              </div>
            </div>
          </div>
        </section>

<!-- Aba Produto -->
<section id="produtoTab" class="tab-pane" style="display:none;" role="tabpanel" aria-labelledby="menu-produto">
  <div class="content-wrapper">
    <div class="title-wrapper">
      <h1 class="content-section-title">Produto <span id="produtoSelecionado"></span></h1>
    </div>

    <div class="produto-layout">
      <!-- 1) FOTO -->
      <div class="side-actions">
        <div id="produto-foto-box" class="produto-foto-box" aria-label="Foto do produto">
          <img id="produto-foto-img" alt="Foto do produto" />
        </div>

        <!-- 2) BOTÕES -->
        <div class="btn-stack">
          <button id="btn-iniciar" class="btn-modern" type="button">
            <i class="fas fa-play" aria-hidden="true"></i> Iniciar produção
          </button>
          <button id="btn-finalizar" class="btn-modern btn-success" type="button">
            <i class="fas fa-check" aria-hidden="true"></i> Finalizar produção
          </button>
        </div>
      </div>

      <!-- 3) KANBAN — Em produção primeiro, depois Fila -->
<div class="kanban-board mini-board" role="region" aria-label="Quadro Kanban do Produto">
  <!-- Em produção (ESQUERDA) -->
  <div class="kanban-column">
    <div class="kanban-header"><span>Em produção</span></div>
    <ul id="prod-col-emprod" class="kanban-list" role="list"></ul>
  </div>

  <!-- Fila de produção (DIREITA) -->
  <div class="kanban-column">
    <div class="kanban-header"><span>Fila de produção</span></div>
    <ul id="prod-col-fila" class="kanban-list" role="list"></ul>
  </div>
</div>


    </div>
  </div>
</section>


        <!-- Aba Gestão -->
        <section id="gestaoTab" class="tab-pane" style="display:none;" role="tabpanel" aria-labelledby="menu-gestao">
          <div class="content-wrapper">
            <div class="title-wrapper"><h1 class="content-section-title">Gestão</h1></div>
            <div class="gestao-layout">
              <div class="side-actions">
                <div class="btn-stack">
                  <button id="btn-baixar-csv-gestao" class="btn-modern" type="button">
                    <i class="fas fa-download" aria-hidden="true"></i> Baixar CSV
                  </button>
                  <button id="btn-sql-gestao" class="btn-modern" type="button" aria-expanded="false">
                    <i class="fas fa-database" aria-hidden="true"></i> SQL
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>

      </main>
    </div>

    <div class="overlay-app" id="authOverlay"></div>
  </div>

  <!-- Modal de etiquetas -->
  <div id="etiquetasModal" class="modal" role="dialog" aria-labelledby="etiquetasTitle" aria-hidden="true" style="display:none;">
    <div class="modal-content">
      <button class="close-modal" aria-label="Fechar modal">&times;</button>
      <h3 id="etiquetasTitle">Etiquetas disponíveis</h3>
      <ul id="listaEtiquetas" class="etiquetas-list"></ul>
    </div>
  </div>

  <!-- Modal QR Code -->
  <div id="qrModal" class="modal" role="dialog" aria-labelledby="qrTitle" aria-hidden="true" style="display:none;">
    <div class="qr-box">
      <div class="qr-header">
        <h3 id="qrTitle">Ler QR-Code</h3>
        <button class="qr-close" id="qrClose" aria-label="Fechar leitor QR">&times;</button>
      </div>
      <div id="qrReader" role="region" aria-label="Leitor de QR Code"></div>
      <div class="input-group">
        <input id="qrManual" type="text" class="input-modern"
               placeholder="Cole/digite aqui a OP (ex.: P101086)" aria-label="Entrada manual da OP" />
        <button id="qrManualBtn" class="btn-modern btn-ghost" type="button">Usar valor</button>
      </div>
      <details style="margin-top: 16px;">
        <summary>Ver log de depuração</summary>
        <pre id="qrDebug" style="max-height: 200px; overflow: auto; background: #111; color: #9fe; padding: 12px; border-radius: 8px; margin-top: 8px; font-size: 12px;"></pre>
      </details>
    </div>
  </div>

  <!-- Libs/serviços já usados pelo seu projeto -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script type="module" src="./kanban/kanban.js" defer></script>
  <script src="/preparacao_api.js"></script>


  <!-- JS exclusivo desta página -->
  <script type="module" src="./pst_prep_eletrica/prep_eletrica.js" defer></script>
  
</body>
</html>
